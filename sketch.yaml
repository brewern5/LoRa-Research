profiles:
  default:
    fqbn: esp32:esp32:heltec_wifi_lora_32_V3
    platforms:
      - platform: esp32:esp32
        platform_index_url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
    libraries:
      - RadioLib
      - SdFat
    notes: Default profile for Heltec WiFi LoRa 32 V3 board
    port: COM4
    port_config:
      baudrate: "115200"
      lineEnding: "\r\n"
      bits: "8"
      parity: none
      stop_bits: one
